<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likeness Ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Now+Display:wght@300;400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Helvetica Now Display', 'Inter', sans-serif;
        background-color: #ffffff; /* White Background */
        color: #000000; /* Black Text */
      }
      /* Clean Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cccccc; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999999; 
      }
      
      .olympic-blue { color: #0081C8; }
      .olympic-yellow { color: #FCB131; }
      .olympic-black { color: #000000; }
      .olympic-green { color: #00A651; }
      .olympic-red { color: #EE334E; }
      
      @keyframes walk {
        0% { transform: translateX(-50px); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateX(120%); opacity: 0; }
      }
      
      .walker {
        animation: walk 15s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "d3": "https://aistudiocdn.com/d3@^7.9.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
